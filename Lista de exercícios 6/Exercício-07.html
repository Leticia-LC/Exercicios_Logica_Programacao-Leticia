<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="idNum">Número: </label><br>
    <input type="number" id="idNum" name="nmNum"><br><br>
    <input type="button" value="salvar" onclick="salvar()">
    <input type="button" value="exibir" onclick="exibir()">

    <br><br>
    <output id="idOut"></output>

    <script>

        var numero = []

        function salvar(){
            numero.push(Number(document.getElementById("idNum").value))
            document.getElementById("idNum").value = ""

        }

        function exibir(){
            let msn = numero.toString() + "\n Posições dos múltiplos de 10: "
            for(let i = 0; i < numero.length; i++){
                const num = numero[i];
                if(num % 10 == 0){
                    msn = msn + i + ";"
                }
            }
            document.getElementById("idOut").innerText = msn 

            console.log(numero);
        }

    </script>
</body>
</html>
