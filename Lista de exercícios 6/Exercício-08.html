<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="idNumero">Numero:</label><br>
    <input type="number" id="idNumero" name="nmNumero"><br><br>


    <input type="button" value="Buscar Chave" onclick="buscarChave()">

    <br><br>
    <output id="idOut"></output>

    <script>

        var numero = []


        for (let i = 0; i < 30; i++) {
            numero.push(parseInt(Math.random() * 15))
        }

        console.log(numero);

        function buscarChave() {
            let msn = ""
            let contChave = 0 
            let chave = Number(document.getElementById("idNumero").value)
            for (let i = 0; i < numero.length; i++) {
                const num = numero[i];
                if (num == chave) {
                    msn = msn + i + " "
                    contChave++
                }
            }

            if (msn == "") {
                msn = "A chave não aparece em nem uma posição!"
            }
            
            document.getElementById("idOut").innerText = "Posições em que a chave aparece: " + msn + "\n a chave aparece " + contChave + " vezes..."
        }

    </script>

</body>
</html>
