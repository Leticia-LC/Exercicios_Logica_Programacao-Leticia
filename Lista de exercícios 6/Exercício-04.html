<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num = 0   
        let eleAnt = 0   
        let eleSeq = 1    
        let eleProx     
        var sequenciaFibinacci = []

        while (num < 100) {
            sequenciaFibinacci.push(eleAnt)
            
            eleProx = eleAnt + eleSeq
            eleAnt = eleSeq
            eleSeq = eleProx
            num++
        }
        console.table(sequenciaFibinacci)

    </script>

</body>
</html>
