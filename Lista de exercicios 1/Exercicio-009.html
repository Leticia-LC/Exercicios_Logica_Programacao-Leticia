<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <label for="idLargura">Largura:</label> <br>
        <input type="number" id="idLargura" name="nmLargura" step="0.01"> <br><br>
        <label for="idAltura">Altura:</label> <br>
        <input type="number" id="idAltura" name="nmAltura" step="0.01"> <br><br>
        <input type="button" value="Calcular" onclick="calcular()"><br>
        <output id="idOut"></output><br>


    </form>

    <script>
        function calcular() {
            var largura = Number(document.getElementById("idLargura").value)
            var altura = Number(document.getElementById("idAltura").value)
            var area = largura * altura 
            var qtdTinta =  area/2 
             
            document.getElementById("idOut").value = "Area: " + area + "metros quadrados - Quantidade de Tinta: " + qtdTinta + " Litros"
        }      
        
    </script>
</body>
</html>
