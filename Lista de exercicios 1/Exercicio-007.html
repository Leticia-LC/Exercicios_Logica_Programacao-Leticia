<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var metros = prompt("Digite uma distância em metros: ");

        metros = parseFloat(metros);

        var quilometros = metros / 1000;
        var centimetros = metros * 100;
        var milimetros = metros * 1000;

        console.log("A distância de " + metros + " corresponde a " + quilometros + " " + centimetros + " " + milimetros);
    </script>
</body>
</html>
