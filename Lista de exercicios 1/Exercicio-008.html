<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var reais = prompt("Quantidade em  reais na  carteira: ");
        var taxaConversao = 3.45;

        reais = parseFloat(reais);

        var dolares = reais / taxaConversao;

        console.log("Com R$ " + reais + " é possível comprar U$ " + dolares.toFixed(2));


    </script>
</body>
</html>
