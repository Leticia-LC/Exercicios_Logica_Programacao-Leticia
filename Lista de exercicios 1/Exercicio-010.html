<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var preco = prompt("Digite o preço do produto: ");
        var precoPromocional;
        var desconto;

        preco = parseFloat(preco);
        
        desconto = preco * 0.05;
        precoPromocional = preco - desconto;

        console.log("O preço promocional do produto é de R$: " + precoPromocional);





    </script>
</body>
</html>
