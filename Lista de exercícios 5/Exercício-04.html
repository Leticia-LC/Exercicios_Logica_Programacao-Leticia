<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="Processar" onclick="gerarFibonacci()">
    <br><br>
    <output id="idOut"></output>

    <script>
        function gerarFibonacci(){
            let numFibo = 0  
            let eleAnt = 0  
            let eleSeq = 1  
            let eleProx     
            let msn = "0 "

            while (numFibo < 100) {
                msn = msn + eleSeq + " "
                console.log(eleSeq);
                eleProx = eleAnt + eleSeq
                eleAnt = eleSeq
                eleSeq = eleProx
                numFibo++
            }
            document.getElementById("idOut").value = msn 
        }

    </script>
    
</body>
</html>
