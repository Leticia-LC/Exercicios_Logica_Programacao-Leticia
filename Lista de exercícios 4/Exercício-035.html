<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="idNum">NÃºmero: </label><br>
    <input type="number" id="idNum"><br><br>
    <input type="button" value="Contar" onclick="contar()">

    <output id="idOut"></output>

    <script>
        function contar(){
            let numFim = Number(document.getElementById("idNum").value)
            let msn = "Inicio "

            for(let i = 1; i <= numFim; i++){
                msn = msn + i + " "
            }

            msn = msn + "Acabou!"

            console.log(msn)
            document.getElementById("idOut").value = msn
        }
        
    </script>

    
</body>
</html>
