<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <output id="idOut"></output>

    <script>
        var msn = "Inicio "

        for(let i = 100; i >= 0; i-= 5){
            msn = msn + i + " "

        }

        msn = msn + "Acabou!"

        console.log(msn);
        document.getElementById("idOut").value = msn
    </script>
    
</body>
</html>
