<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <output id="idOut"></output>

    <script>
        var msn = "Inicio"
        var cont = 6
        var acumulador = 0

        do{
            let restoDiv = cont % 2

            if(restoDiv == 0){
                acumulador += cont

            }
            cont++

        } while(cont <= 100);

        msn = "Resultado: " + acumulador

        console.log(msn)
        document.getElementById("idOut").value
    </script>
    
</body>
</html>
