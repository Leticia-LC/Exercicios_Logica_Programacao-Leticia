<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         var num1 = prompt("Insira o primeiro número: ");
        var num2 = prompt("Insira o segundo número: ");
        var num3 = prompt("Insira o terceiro erro: ");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        num3 = parseFloat(num3);

        if(num1 > num2 && num1 > num3){
            if(num2 > num3){
                console.log("Em ordem decrescente: " + num1 + ", " + num2 + ", " + num3);

            }else{
                console.log("Em ordem decrescente: " + num1 + ", " + num3 + ", " + num2);

            }
        } else if(num2 > num3 && num2 > num3){
            if(num1 > num2){
                console.log("Em ordem decrescente: " + num2 + ", " + num1 + ", " + num3);

            } else{
                console.log("Em ordem decrescente: " + num2 + ", " + num3 + ", " + num1); 

            }
        } else{
            if(num1 > num2){
                console.log("Em ordem decrescente: " + num3 + ", " + num1 + ", " + num2);

            } else {
                console.log("Em ordem decrescente: " + num3 + ", " + num2 + ", " + num1);

            }
        }
    </script>
</body>
</html>
