<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="idUser">Usuário</label><br>
        <input type="text" id="idUser"><br>
        <label for="idSenha">Senha</label><br>
        <input type="password" id="idSenha"><br><br>
        <input type="checkbox"  id="idMostarSenha" onclick="mostrarSenha()">
        <label for="idMostarSenha">Mostrar Senha</label><br><br>
        <input type="button" value="Login" onclick="efetuarLogin()"> 
        <br><br>
        <output id="idOut"></output>
    </form>

    <script>

        var userId1 = "Leticia" 
        var userId2 = "Ana" 
        var userId3 = "Arthur" 

        var senha1 = "legal321"
        var senha2 = "321123"
        var senha3 = "tutu"


        function efetuarLogin() {
            var userTela = document.getElementById("idUser").value
            var senhaTela = document.getElementById("idSenha").value
            var msn

            if (userTela == userId1) {
                if (senhaTela == senha1) {
                    msn = "Acesso Permitido"
                }else{
                    msn = "Senha incorreta"
                }

            } else if (userTela == userId2) {
                if (senhaTela == senha2) {
                    msn = "Acesso Permitido"
                }else{
                    msn = "Senha incorreta"
                }

            } else if (userTela == userId3) {
                if (senhaTela == senha3) {
                    msn = "Acesso Permitido"
                }else{
                    msn = "Senha incorreta"
                }

            } else {
                msn = "Usuário não cadastrado"
            }

            document.getElementById("idOut").value = msn
        }

        function mostrarSenha(){
            var inSenha = document.getElementById("idSenha")
            if (inSenha.type == "password") {
                inSenha.type = "text"
            } else {
                inSenha.type = "password"
            }
        }

    </script>

</body>
</html>
